<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<center>
    <section>
    <img src="pokedex.png" alt="pokedex" class="imgn">
<b>

    <h1 class="lh">Nombre Pokemon</h1>

</b>
</center>


   <center>

    <img src="charmander.gif" alt="charmander-gif" class="img2">

 

<img src="logo2.png" alt="letras-pokemon" class="logo">


<img src="pikachu.gif" alt="pikachu-gif" class="imgif">
</center>
</section>






<section id="abajo">
<div class="contenedor">
    <input type="text" id="caja" placeholder="Ingrese Un Numero">

    <button class="text-white btn bg-danger" id="button">Buscar</button>

    <img src="" id="img" class="pokemon" alt="imagen del pokemon">

    <p id="info" class="text-white"></p>

</div>
</section>




<script>
     
let buton=document.getElementById('button')

buton.addEventListener('click',()=>{
    let caja=document.getElementById('caja').value
    let img=document.getElementById('img')
    let p=document.getElementById('info')
    let xhttp=new XMLHttpRequest()
    xhttp.open("GET",`https://pokeapi.co/api/v2/pokemon/${caja}`)
    xhttp.send()

    xhttp.onreadystatechange=function () {
        if(this.readyState==4 && this.status==200)
        {
        let datoPokemon=JSON.parse( this.responseText)
        console.log(datoPokemon)
        img.setAttribute("src",datoPokemon.sprites.front_default)
        p.textContent=datoPokemon.name
        }
    }
})


</script>




</body>
</html>
